<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <center>
                            <div id="map" style="width: 300px; height: 300px;"></div>
                        </center>
                        <h1 id="tochangehere"></h1>
                        <p id="tochangehere2"></p>
                        <p><a class="btn btn-lg btn-primary" id="orderTag" href="order/0" role="button" onclick="followHref()">View</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" onclick="goPrevious()"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" onclick="goNext()"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    </div>
    <script type="text/javascript">
        var currentCount = 0;
        var goNext = function () {
            currentCount++;
            nextAPI();
        };

        var goPrevious = function () {
            if (currentCount >= 0) {
                currentCount--;
                nextAPI();
            };
        };

        var followHref = function () {
            window.location.href = $('#orderTag').attr("href");
        };

        var refreshMap = function (addend) {
            $("#map").googleMap();
            $("#map").addWay({
                start: "251 Mercer St, New York, NY, 10009", // Postal address for the start marker (obligatory)
                end: addend, // Postal Address or GPS coordinates for the end marker (obligatory)
                route: 'way', // Block's ID for the route display (optional)
                langage: 'english' // language of the route detail (optional)
            })
        };

        var socket = io.connect("/", {
            "reconnect": true,
            "reconnection delay": 500,
            "max reconnection attempts": 10
        });

        socket.on("connect", function (data) {
            socket.emit("message", "Connected - " + (new Date()).toString());
        });

        var nextAPI = function () {
            $.ajax("./api/" + currentCount)
                .done(function (data) {
                    var ASAP = 'Yes';
                    var AllowDelivery = 'Yes';

                    // Can you get food ASAP
                    if (data.allow_asap == 1) {
                        ASAP = 'Yes';
                    } else {
                        ASAP = 'No';
                    }

                    // Can you deliver food ASAP
                    if (data.is_delivering == 1) {
                        AllowDelivery = 'Yes';
                    } else {
                        AllowDelivery = 'No';
                    }

                    $('#tochangehere').html(data.na);
                    $('#tochangehere2').html(data.addr);
                    $('#orderTag').attr("href", "eat/" + data['id']);
                    refreshMap(data.addr);
                });
        };

        socket.on("message", function (data) {
            if (data === 1) {
                console.log(data);
                goNext();
            } else if (data === 3) {
                console.log(data);
                goPrevious();
            } else if (data === 2) {
                console.log(data);
                $('#orderTag').click();
            }
        });

        (function () {
            currentCount = 0;
            nextAPI();
        })();
    </script>
    <script type="text/javascript">
        $(function () {
            $("#map").googleMap();
            $("#map").addWay({
                start: "251 Mercer St, New York, NY, 10009", // Postal address for the start marker (obligatory)
                end: "111 Macdougal St, New York, NY", // Postal Address or GPS coordinates for the end marker (obligatory)
                route: 'way', // Block's ID for the route display (optional)
                langage: 'english', // language of the route detail (optional)
                id: 'marker1' // Unique ID for your marker
            });
        })
    </script>
</body>
